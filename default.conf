server {
    listen       80;
    server_name  124.222.246.206; # 修改为docker服务宿主机的ip, 经测试不用修改也可以
 
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }
 
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}